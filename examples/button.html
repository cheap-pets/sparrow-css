<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="../dist/sparrow-ui.css">
  <title>Buttons</title>
  <style>
    .content {
      padding: 20px;
    }
    body>div {
      margin: 20px 20px 30px;
    }

    #normal > div {
      padding: 10px;
    }

    #normal .btn {
      width: 120px;
    }
  </style>
</head>

<body>
  <div id="normal">
    <h3>样式与状态</h3>
    <h5>默认样式</h5>
    <div>
      <a class="btn">DEFAULT</a>
    </div>
    <h5>取消按钮</h5>
    <div>
      <a class="btn btn-grey">CANCEL</a>
      <a class="btn btn-grey btn-text">TEXT</a>
    </div>
    <h5>主要颜色按钮</h5>
    <div>
      <a class="btn btn-primary">PRIMARY</a>
      <a class="btn btn-primary btn-text">TEXT</a>
      <a class="btn btn-primary btn-outline">OUTLINE</a>
      <a class="btn btn-primary active">ACTIVE</a>
      <a class="btn btn-primary" disabled>DISABLED</a>
    </div>
    <h5>次级颜色按钮</h5>
    <div>
      <a class="btn btn-secondary">SECONDARY</a>
      <a class="btn btn-secondary btn-text">TEXT</a>
      <a class="btn btn-secondary btn-outline">OUTLINE</a>
      <a class="btn btn-secondary active">ACTIVE</a>
      <a class="btn btn-secondary" disabled>DISABLED</a>
    </div>
    <h5>危险颜色样式</h5>
    <div>
      <a class="btn btn-danger">DANGER</a>
      <a class="btn btn-danger btn-text">TEXT</a>
      <a class="btn btn-danger btn-outline">OUTLINE</a>
      <a class="btn btn-danger active">ACTIVE</a>
      <a class="btn btn-danger" disabled>DISABLED</a>
    </div>
  </div>
  <div>
    <h3>箭头和图标</h3>
    <div>
      <a class="btn btn-outline">TRIANGLE <span class="caret"></span></a>
      <a class="btn btn-submit">ICON <span class="icon icon-safe"></span></a>
      <a class="btn">BADGE <span class="badge">10</span></a>
    </div>
  </div>
  <div>
    <h3>按钮组</h3>
    <div>
      <div class="btn-group">
        <a class="btn">按钮一</a>
        <a class="btn">按钮二</a>
        <a class="btn" disabled>按钮三</a>
      </div>
    </div>
  </div>
  <div>
    <h3>按钮下拉菜单</h3>
    <div class="dropdown-group">
      <a class="btn btn-action" dropdown-action="open" readonly>下拉选择<span class="caret"></span></a>
      <div class="dropdown list-group">
        <a class="list-group-item">x</a>
        <a class="list-group-item">y</a>
        <a class="list-group-item">z</a>
      </div>
    </div>
  </div>
  <div>
    <h3>分裂式按钮</h3>
    <div class="dropdown-group">
      <div class="btn-group">
        <a class="btn btn-primary">分裂按钮</a>
        <a class="btn btn-primary caret" popup-action="open"></a>
      </div>
      <div class="dropdown top list-group" dropdown-action="close">
        <a class="list-group-item">张晓泉</a>
        <a class="list-group-item">江磊</a>
        <div class="divider line"></div>
        <a class="list-group-item">张兵</a>
        <a class="list-group-item">陈学洋</a>
      </div>
    </div>
  </div>
</body>
