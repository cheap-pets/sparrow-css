<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="../dist/sparrow-ui.css">
  <title>Buttons</title>
  <style>
    #status .su-button {
      width: 90px;
    }
  </style>
  <script type="text/javascript" src="examples.js"></script>
</head>

<body>
  <div id="status">
    <h3>样式与状态</h3>
    <h5>普通按钮</h5>
    <div>
      <a class="su-button" button-type="normal">NORMAL</a>
      <a class="su-button" button-type="normal" button-style="text">TEXT</a>
      <a class="su-button" button-type="normal" button-style="link">LINK</a>
      <a class="su-button" button-type="normal" button-style="outline">OUTLINE</a>
      <a class="su-button" button-type="normal" active>ACTIVE</a>
      <a class="su-button" button-type="normal" disabled>DISABLED</a>
    </div>
    <h5>主要按钮</h5>
    <div>
      <a class="su-button" button-type="primary">PRIMARY</a>
      <a class="su-button" button-type="primary" button-style="text">TEXT</a>
      <a class="su-button" button-type="primary" button-style="link">LINK</a>
      <a class="su-button" button-type="primary" button-style="outline">OUTLINE</a>
      <a class="su-button" button-type="primary" active>ACTIVE</a>
      <a class="su-button" button-type="primary" disabled>DISABLED</a>
    </div>
    <h5>次要按钮</h5>
    <div>
      <a class="su-button" button-type="secondary">SECONDARY</a>
      <a class="su-button" button-type="secondary" button-style="text">TEXT</a>
      <a class="su-button" button-type="secondary" button-style="link">LINK</a>
      <a class="su-button" button-type="secondary" button-style="outline">OUTLINE</a>
      <a class="su-button" button-type="secondary" active>ACTIVE</a>
      <a class="su-button" button-type="secondary" disabled>DISABLED</a>
    </div>
    <h5>提交按钮</h5>
    <div>
      <a class="su-button" button-type="submit">SUBMIT</a>
      <a class="su-button" button-type="submit" button-style="text">TEXT</a>
      <a class="su-button" button-type="submit" button-style="link">LINK</a>
      <a class="su-button" button-type="submit" button-style="outline">OUTLINE</a>
      <a class="su-button" button-type="submit" active>ACTIVE</a>
      <a class="su-button" button-type="submit" disabled>DISABLED</a>
    </div>
    <h5>危险按钮</h5>
    <div>
      <a class="su-button" button-type="danger">DANGER</a>
      <a class="su-button" button-type="danger" button-style="text">TEXT</a>
      <a class="su-button" button-type="danger" button-style="link">LINK</a>
      <a class="su-button" button-type="danger" button-style="outline">OUTLINE</a>
      <a class="su-button" button-type="danger" active>ACTIVE</a>
      <a class="su-button" button-type="danger" disabled>DISABLED</a>
    </div>
  </div>
  <div>
    <h3>按钮图标</h3>
    <a class="btn" toggle-type="expand">下拉按钮</a>
    <a class="btn btn-secondary">
      ICON
      <span class="icon icon-safe"></span>
    </a>
    <a class="btn btn-primary icon icon-star-half"></a>
  </div>
  <div>
    <h3>按钮组</h3>
    <div class="btn-group">
      <a class="btn btn-primary btn-outline">按钮一</a>
      <a class="btn btn-primary btn-outline">按钮二</a>
      <a class="btn btn-primary btn-outline" disabled>按钮三</a>
    </div>
    <div class="btn-group">
      <a class="btn btn-primary">下拉按钮</a>
      <a class="btn btn-primary" toggle-type="expand"></a>
    </div>
    <div class="btn-group">
      <a class="btn" toggle-type="star"></a>
      <a class="btn">星星按钮</a>
    </div>
    <div class="btn-group">
        <a class="btn btn-primary" toggle-type="checkbox"></a>
        <a class="btn btn-primary">勾选按钮</a>
      </div>
  </div>
</body>
