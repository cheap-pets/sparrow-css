<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="./icon-font.css">
  <link rel="stylesheet" href="../dist/sparrow-ui.css">
  <title>输入框与表单</title>
  <script type="text/javascript" src="examples.js"></script>
</head>

<body>
  <h2>输入框与输入框组</h2>
  <hr>
  <div>
    <h3>输入框</h3>
    <h5>正常状态</h5>
    <input class="su-input" type="text" placeholder="请输入文字">
    <h5>只读状态</h5>
    <input class="su-input" type="text" value="我是只读的" readonly>
    <h5>禁用状态</h5>
    <input class="su-input" type="text" value="我是禁用的" disabled>
  </div>
  
  <div>
    <h3>输入框组</h3>
    <h5>带图标的输入框</h5>
    <div class="su-input-box">
      <i class="su-input-icon icon icon-search"></i>
      <input class="su-input" type="text" value="图标在前">
    </div>
    <div class="su-input-box">
      <input class="su-input" type="text" value="图标在后">
      <i class="su-input-icon icon icon-search"></i>
    </div>
    <h5>带按钮的输入框</h5>
    <div class="su-input-box">
      <a class="su-input-icon icon icon-org"></a>
      <input class="su-input" type="text" value="按钮在前">
    </div>
    <div class="su-input-box">
      <input class="su-input" type="text" value="按钮在后">
      <a class="su-input-icon icon icon-org"></a>
    </div>
    <h5>两个按钮</h5>
    <div class="su-input-box" buttons="2">
      <a class="su-input-icon icon icon-home"></a>
      <a class="su-input-icon icon icon-org"></a>
      <input class="su-input" type="text" value="按钮在前">
    </div>
    <div class="su-input-box" buttons="2">
      <a class="su-input-icon icon icon-home"></a>
      <input class="su-input" type="text" value="分居两侧">
      <a class="su-input-icon icon icon-org"></a>
    </div>
    <div class="su-input-box" buttons="2">
      <input class="su-input" type="text" value="按钮在后">
      <a class="su-input-icon icon icon-home"></a>
      <a class="su-input-icon icon icon-org" link-type="danger"></a>
    </div>
  </div>
</body>
</html>
