<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="../dist/sparrow-ui.css">
  <title>输入框与表单</title>
  <script type="text/javascript" src="examples.js"></script>
</head>

<body>
  <div>
    <h3>输入框</h3>
    <h5>普通状态</h5>
    <input type="text" placeholder="请输入文字">
    <h5>只读状态</h5>
    <input type="text" value="我是只读的" readonly>
  </div>
  <div>
    <h3>输入框组</h3>
    <h5>带图标的输入框</h5>
    <div class="input-box">
      <i class="icon icon-search"></i>
      <input type="text" value="图标在前">
    </div>
    <div class="input-box">
      <input type="text" value="图标在后">
      <i class="icon icon-search"></i>
    </div>
    <h5>带内置按钮的输入框</h5>
    <div class="input-box">
      <a class="icon icon-org"></a>
      <input type="text" value="按钮在前">
    </div>
    <div class="input-box">
      <input type="text" value="按钮在后">
      <a toggle-type="expand"></a>
    </div>
    <h5>两个按钮</h5>
    <div class="input-box" buttons="2">
      <a class="icon icon-org"></a>
      <a toggle-type="clear"></a>
      <input type="text" value="按钮在前">
    </div>
    <div class="input-box" buttons="2">
      <a toggle-type="expand"></a>
      <input type="text" value="分居两侧">
      <a toggle-type="clear"></a>
    </div>
    <div class="input-box" buttons="2">
      <input type="text" value="按钮在后">
      <a toggle-type="clear"></a>
      <a toggle-type="expand"></a>
    </div>
    <h5>带普通按钮的输入框</h5>
    <div class="input-box">
      <a class="btn btn-primary" toggle-type="star"></a>
      <input type="text" placeholder="请输入文字">
    </div>
    <div class="input-box">
      <input type="text" placeholder="请输入文字">
      <a class="btn btn-primary icon icon-search"></a>
    </div>
    <h3>表单项</h3>
    <h5>输入表单</h5>
    <div class="form-field">
      <label>名称</label>
      <input type="text" placeholder="普通输入框">
    </div>
    <div class="form-field" important>
      <label>字段名称</label>
      <div class="input-box" buttons="2">
        <input type="text" placeholder="输入框组">
        <a toggle-type="clear"></a>
        <a toggle-type="expand"></a>
      </div>
    </div>
    <div class="form-field" invalid>
      <label>字段名称</label>
      <input type="text" placeholder="普通输入框">
    </div>
    <div class="form-field" text-align="justify">
      <label>字段名称</label>
      <div class="input-box">
        <input type="text" placeholder="输入框组">
        <span toggle-type="navigate"></span>
      </div>
    </div>
    <div class="form-field" text-align="justify">
      <label>字段名称长</label>
      <div text-align="right">
        文字内容
        <span toggle-type="navigate"></span>
      </div>

    </div>
  </div>
</body>
