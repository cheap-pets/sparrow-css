<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="../dist/sparrow-ui.css">
  <title>工具条</title>
  <script type="text/javascript" src="examples.js"></script>
</head>

<body>
  <div>
    <h3>TAB</h3>
    <h5>充满宽度的 TAB</h5>
    <div class="tab-group">
      <div class="tab-group-item">标签一</div>
      <div class="tab-group-item">标签二</div>
      <div class="tab-group-item" toggled>标签三</div>
      <div class="tab-group-item" disabled>标签四</div>
    </div>
    <h5>自动宽度的 TAB</h5>
    <div class="tab-group inline">
      <div class="tab-group-item">标签一</div>
      <div class="tab-group-item">标签二</div>
      <div class="tab-group-item" toggled>标签三</div>
      <div class="tab-group-item" disabled>标签四</div>
    </div>
  </div>
</body>
