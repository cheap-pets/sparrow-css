<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="./icon-font.css">
  <link rel="stylesheet" href="../dist/sparrow-ui.css">
  <title>输入框与表单</title>
  <script type="text/javascript" src="examples.js"></script>
</head>

<body>
  <h2>表单</h2>
  <hr>
  <div>
    <h3>表单项</h3>
    <h5>输入表单</h5>
    <div class="form-field">
      <label>名称</label>
      <input class="su-input" type="text" placeholder="普通输入框">
    </div>
    <div class="form-field" important>
      <label>字段名称</label>
      <div class="input-box" buttons="2">
        <input class="su-input" type="text" placeholder="输入框组">
        <a toggle-type="clear"></a>
        <a toggle-type="expand"></a>
      </div>
    </div>
    <div class="form-field" invalid>
      <label>字段名称</label>
      <input class="su-input" type="text" placeholder="普通输入框">
    </div>
    <div class="form-field" text-align="justify">
      <label>字段名称</label>
      <div class="input-box">
        <input class="su-input" type="text" placeholder="输入框组">
        <span toggle-type="navigate"></span>
      </div>
    </div>
    <div class="form-field" text-align="justify" toggle-type="navigate">
      <label>字段名称</label>
      <input class="su-input" type="text" placeholder="输入框">
    </div>
    <div class="form-field" text-align="justify" toggle-type="navigate" vertical-align="top">
      <label>字段名称</label>
      <textarea class="su-input" placeholder="输入框"></textarea>
    </div>
    <div class="form-field" text-align="justify" toggle-type="navigate">
      <label>字段名称长</label>
      <div text-align="right">
        文字内容
      </div>
    </div>
  </div>
</body>
</html>
