<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="./icon-font.css">
  <link rel="stylesheet" href="../dist/sparrow-ui.css">
  <title>输入框与表单</title>
  <script type="text/javascript" src="examples.js"></script>
</head>

<body>
  <h2>表单</h2>
  <hr>
  <div>
    <h3>表单样式</h3>
    <h5>常规状态</h5>
    <div class="su-form-field">
      <label>文本框</label>
      <input class="su-input" type="text">
    </div>
    <div class="su-form-field">
      <label>文本域</label>
      <textarea class="su-input"></textarea>
    </div>
    <h5>必填状态与无效状态</h5>
    <div class="su-form" align-required-label>
      <div class="su-form-field" is-required>
        <label>必填项</label>
        <input class="su-input" type="text" value="不可以为空">
      </div>
      <div class="su-form-field" is-invalid>
        <label>无效项</label>
        <input class="su-input" type="text"></textarea>
      </div>
      <div class="su-form-field" is-required is-invalid>
        <label>无效项</label>
        <textarea class="su-input"></textarea>
      </div>
    </div>

    <h3>表单布局</h3>
    <h5>宽度充满</h5>
    <div class="su-form">
      <div class="su-form-field">
        <label>文本框</label>
        <input class="su-input" type="text">
      </div>
      <div class="su-form-field">
        <label>文本域</label>
        <textarea class="su-input"></textarea>
      </div>
    </div>
  </div>
</body>
</html>
